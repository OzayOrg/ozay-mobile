<ion-view ng-init="init()">
  <ion-content>
    <div class="item item-avatar">
      <img ng-src="{{feedData.myPicture}}">
    </div>
	<ion-list>
      <ion-item ng-repeat="buildinglist in buildinglists" href="#/app/buildinglists/{{buildinglist.title}}">
       <div style="height:75px; text-align:center; line-height: 75px;">
       		{{buildinglist.title}}
       </div> 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
